<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>News Portal</title>
        <!-- Favicon-->
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load cache %}
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    {% cache 300 sidebar %}
    {% block sidebar %}
    <body>
       <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#">НОВОСТНОЙ АГРЕГАТОР</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                                <span class="sr-only"></span>
                    <a class="nav-link" href="/news/">Все новости</a>
                        </li>
                        <li class="nav-item active">
                                <span class="sr-only"></span>
                    <a class="nav-link" href="/news/search">Поиск</a>
                        </li>
                        <li class="nav-item">
                            <li class="nav-item active">
                                <span class="sr-only"></span>
                    <a class="nav-link" href="/news/create">Разместить пост</a>
                        </li>
                            <a class="nav-link" href="http://127.0.0.1:8000/admin">AdminPanel</a>
                        </li>
                       <li class="nav-item">
                       </li>
                    </ul>
                </div>
            </div>
            {% endblock sidebar %}
            {% endcache %}
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                {% block content %}
                {% endblock content %}
            </div>
    </body>
</html>
